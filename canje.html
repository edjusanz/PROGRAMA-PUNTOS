<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canje de Puntos - Payjoy</title>
    <style>
        /* Estilo general */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F5F7F9; /* Color de fondo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            max-width: 1000px;
            padding: 20px;
            background-color: #FFFFFF;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        /* Título */
        .titulo {
            color: #333; /* Color de texto más suave */
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* Contenedor de los productos en una sola fila */
        .productos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        /* Estilo de cada producto */
        .producto {
            background-color: #FFFFFF; /* Fondo blanco para productos */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .producto:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        /* Estilo de las imágenes */
        .producto-img {
            width: 100%;
            height: auto;
            max-width: 200px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        /* Estilo del botón */
        .boton-canje {
            background-color: #42BF00; /* Verde profesional */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .boton-canje:hover {
            background-color: #005C30; /* Verde oscuro profesional */
            transform: scale(1.1);
        }

        .boton-canje:active {
            transform: scale(0.95);
        }

        /* Estilo de los puntos */
        .puntos {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #333; /* Color oscuro y profesional */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Canjea tus puntos</h1>
        <div class="productos">
            <!-- Producto 1: Electrodoméstico -->
            <div class="producto">
                <img src="img/electrodomestico.png" alt="Electrodoméstico" class="producto-img">
                <h3>Electrodoméstico</h3>
                <p>Canjea tus puntos por un electrodoméstico de calidad.</p>
                <span class="puntos">5000 puntos</span>
                <button class="boton-canje">Canjear</button>
            </div>

            <!-- Producto 2: Viaje o experiencia -->
            <div class="producto">
                <img src="img/viaje.png" alt="Viaje o experiencia" class="producto-img">
                <h3>Experiencia o Viaje</h3>
                <p>Disfruta de una experiencia única o un viaje inolvidable.</p>
                <span class="puntos">10000 puntos</span>
                <button class="boton-canje">Canjear</button>
            </div>

            <!-- Producto 3: Tarjeta de Regalo -->
            <div class="producto">
                <img src="img/gift_card.png" alt="Gift Card" class="producto-img">
                <h3>Gift Card</h3>
                <p>Canjea por una tarjeta de regalo y compra lo que desees.</p>
                <span class="puntos">2000 puntos</span>
                <button class="boton-canje">Canjear</button>
            </div>
        </div>
    </div>
</body>
</html>
