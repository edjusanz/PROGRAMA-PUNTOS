<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canje de Puntos - Payjoy</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Contenedor principal */
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* Título principal */
        .titulo {
            text-align: center;
            color: #333;
        }

        /* Contenedor de los productos */
        .productos {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap; /* Esto permite que los productos se acomoden en varias filas en pantallas pequeñas */
        }

        /* Estilo de cada producto */
        .producto {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%; /* Esto garantiza que los productos estén alineados correctamente */
            transition: transform 0.3s ease;
        }

        .producto:hover {
            transform: translateY(-10px);
        }

        /* Estilo de las imágenes */
        .producto-img {
            width: 100%;
            height: auto;
            max-width: 250px;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        /* Estilo de los botones */
        .boton-canje {
            background-color: #ff5733; /* Color que me pediste para el botón */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .boton-canje:hover {
            background-color: #c4421f; /* Color oscuro para el hover */
        }

        /* Estilo de los puntos */
        .puntos {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="titulo">Canjea tus puntos</h1>
        <div class="productos">
            <!-- Producto 1: Electrodomésticos -->
            <div class="producto">
                <img src="img/electrodomestico.jpg" alt="Electrodoméstico" class="producto-img">
                <h3>Electrodoméstico</h3>
                <p>Canjea tus puntos por un electrodoméstico de calidad.</p>
                <span class="puntos">5000 puntos</span>
                <button class="boton-canje">Canjear</button>
            </div>

            <!-- Producto 2: Experiencias o Viajes -->
            <div class="producto">
                <img src="img/viaje.jpg" alt="Viaje o experiencia" class="producto-img">
                <h3>Experiencia o Viaje</h3>
                <p>Disfruta de una experiencia única o un viaje inolvidable.</p>
                <span class="puntos">10000 puntos</span>
                <button class="boton-canje">Canjear</button>
            </div>

            <!-- Producto 3: Tarjeta de Regalo -->
            <div class="producto">
                <img src="img/gift_card.jpg" alt="Gift Card" class="producto-img">
                <h3>Gift Card</h3>
                <p>Canjea por una tarjeta de regalo y compra lo que desees.</p>
                <span class="puntos">2000 puntos</span>
                <button class="boton-canje">Canjear</button>
            </div>
        </div>
    </div>
</body>
</html>
