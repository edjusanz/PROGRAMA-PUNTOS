<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canje de Puntos - Payjoy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #E0F7C2;
            text-align: center;
        }

        .titulo {
            font-size: 2rem;
            color: #00471D;
            margin-bottom: 20px;
        }

        .productos {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .producto {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 250px;
        }

        .producto img {
            width: 100%;
            border-radius: 10px;
        }

        .producto h3 {
            font-size: 1.5rem;
            color: #00471D;
        }

        .producto p {
            font-size: 1rem;
            color: #369700;
            font-weight: bold;
        }

        .boton-regresar {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #42BF00;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .boton-regresar:hover {
            background-color: #369700;
        }
    </style>
</head>
<body>

    <h1 class="titulo">Cat√°logo de Canje</h1>

    <div class="productos">
        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 1">
            <h3>Artefactos</h3>
            <p>2000 puntos</p>
        </div>

        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 2">
            <h3>Experiencia - Viajes</h3>
            <p>800 puntos</p>
        </div>

        <div class="producto">
            <img src="https://via.placeholder.com/200" alt="Producto 3">
            <h3>Tarjetas de Regalo</h3>
            <p>1500 puntos</p>
        </div>
    </div>

    <a href="index.html" class="boton-regresar">
        <i class="fas fa-arrow-left"></i> Volver
    </a>

</body>
</html>
